<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset some default styles for the example */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar container styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff8e2;
            padding: 10px;
        }

        /* Logo styles */
        .logo {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-grow: 1; /* Allows the logo to expand and fill available space */
            padding: 10px;
            color: black; /* Text color for the company name */
            font-size: 24px; /* Adjust font size as needed */
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none; /* Hidden by default on larger screens */
            cursor: pointer;
            padding: 10px;
        }

        /* Navigation links styles */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            padding: 0 10px;
        }

        /* Media query for tablet and smaller screens */
        @media (max-width: 768px) {
            .hamburger {
                display: block; /* Display the hamburger menu on smaller screens */
            }

            .nav-links {
                display: none; /* Hide the navigation links by default */
                flex-direction: column;
                text-align: center;
                position: absolute;
                top: 60px; /* Adjust as needed to avoid overlapping other content */
                left: 0;
                right: 0;
                background-color: #333;
            }

            .nav-links.active {
                display: flex; /* Show the navigation links when active (e.g., when hamburger is clicked) */
            }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 20px; /* Set the height of the container to the viewport height for vertical centering */
        }

        /* Style the containers */
        .left-container {
            flex: 1; /* Make the left container take up 50% of the available width */
            text-align: center;
        }

        .right-container {
            flex: 1; /* Make the right container take up 50% of the available width */
            text-align: center;
        }

        /* Responsive image */
        .responsive-image {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            height: auto;
        }
         /* Landscape ID card container */
         .id-card-landscape {
            width: 500px;
            background-color: #dbdaf9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left:100px;
        }

        /* College name (left) */
        .college-name {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Student photograph (right) */
        .student-photo-landscape {
            background-color: #ccc;
            border-radius: 5px;
            margin-left: 20px;
            margin-top:15px
        }

        /* Input fields and login button (right) */
        .input-group-landscape {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="button"] {
            border: 1px solid #ccc;
            border-radius: 20px; /* Adjust the radius as needed for roundness */
            padding: 10px 15px; /* Adjust padding as needed */
            font-size: 16px; /* Adjust font size as needed */
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="button"]:focus{
            border-color: #007BFF;
        }
        #button{
            width:100px;
            background-color:#89baf4;
        }

        /* Barcode image (bottom right) */
        .barcode-landscape {
            margin-top: 20px;
            margin-left: auto;
        }
        #cl{
            width:150px;
            height:40px;
            border-radius:30px;
            background-color:white;
            padding:10px 30px;
            font-size:16px;
            font-weight:bold;
            font-family:lato;
        }
        a{
            text-decoration:none; 
        }
        #cr{
            width:40px;
            height:40px;
            border-radius:20px;
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Skoolie <!-- Company name -->
        </div>
        <div class="hamburger" onclick="toggleNav()">
            &#9776; <!-- Hamburger icon -->
        </div>
        <ul class="nav-links">
            <li>
                    <div id="cl">
                        Mon, Aug 28
                    </div>
            </li>
            <li>
                <div id="cr" style="text-align: center;">
                    <img src="/assets/icons/bell-solid (1).svg" alt="bell" width="30px">
                </div>
            </li>
            <li>
                <div id="cr">

                </div>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="left-container">
            <img src="/assets/Page Design/Login Page/confused man.png" alt="Responsive Image" class="responsive-image">
        </div>
        <div class="right-container">
            <div class="id-card-landscape">
                <div>
                <div class="college-name">College ID</div>
                <div class="student-photo-landscape">
                    <img src="/assets/Page Design/Login Page/sample_profile.png" width="150px">
                </div>
                </div>
                <div class="input-group-landscape">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input id="button" type="button" value="Login">
                </div>
                <div class="barcode-landscape">
                    <img src="/assets/Page Design/Login Page/barcode.png" width="20px" alt="barcode" class="barcode">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNav() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
